<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Notepad</title>
    <!--
        All CSS is within a single <style> block for a self-contained HTML file.
        The layout has been updated to use a top toolbar and a full-screen text area.
    -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Basic styling for the entire page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars on body */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* Tailwind's gray-200 */
            color: #1a202c; /* Tailwind's gray-900 */
            display: flex;
            flex-direction: column;
        }

        /* Toolbar at the top of the page */
        .toolbar {
            background-color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #cbd5e0; /* Tailwind's gray-300 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0 0 0.5rem 0.5rem;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            gap: 1rem;
        }

        /* Title styling within the toolbar */
        .notepad-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        /* Container for the main text area, which will expand to fill available space */
        .notepad-container {
            flex-grow: 1; /* Allows this container to take up all remaining vertical space */
            display: flex;
            padding: 1rem;
        }

        /* Text area styling - now full-height and styled to blend with the container */
        #notepad-textarea {
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            resize: none; /* Disabling resize as the container handles it */
            font-family: monospace;
            font-size: 1rem;
            background-color: #f7fafc; /* Tailwind's gray-100 */
            color: #2d3748; /* Tailwind's gray-800 */
            transition: all 0.2s ease-in-out;
            outline: none;
            line-height: 1.5;
        }

        #notepad-textarea:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
            border-color: #4299e1; /* Tailwind's blue-500 */
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Button styling */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: nowrap;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Specific styling for the Save and Load buttons */
        .btn-save {
            background-color: #48bb78; /* Tailwind's green-500 */
            color: #ffffff;
        }

        .btn-save:hover {
            background-color: #38a169; /* Tailwind's green-600 */
            transform: translateY(-2px);
        }

        .btn-load {
            background-color: #63b3ed; /* Tailwind's blue-400 */
            color: #ffffff;
        }

        .btn-load:hover {
            background-color: #4299e1; /* Tailwind's blue-500 */
            transform: translateY(-2px);
        }

        /* Styling for the new LLM-powered buttons */
        .btn-llm {
            background-color: #6b46c1; /* Tailwind's purple-700 */
            color: #ffffff;
        }

        .btn-llm:hover {
            background-color: #553c9a; /* Tailwind's purple-800 */
            transform: translateY(-2px);
        }

        /* Hiding the file input element */
        #load-file-input {
            display: none;
        }
        
        /* Message box styling for loading and errors */
        #message-box {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2d3748;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #message-box.visible {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>

    <!-- Toolbar at the top -->
    <div class="toolbar">
        <h1 class="notepad-title">Notepad</h1>
        <div class="button-container">
            <button class="btn btn-llm" id="summarize-btn">✨Summarize</button>
            <button class="btn btn-llm" id="continue-btn">✨Continue Writing</button>
            <button class="btn btn-llm" id="read-aloud-btn">✨Read Aloud</button>
            <button class="btn btn-load" id="load-btn">Load</button>
            <button class="btn btn-save" id="save-btn">Save</button>
        </div>
    </div>

    <!-- Main notepad container -->
    <div class="notepad-container">
        <textarea id="notepad-textarea" placeholder="Start typing here..."></textarea>
    </div>

    <!-- Hidden file input for loading files -->
    <input type="file" id="load-file-input" accept=".txt">

    <!-- Message box for displaying feedback to the user -->
    <div id="message-box"></div>
    
    <!-- 
        All JavaScript is in a single <script> block. New functions have been added 
        to handle the Gemini API calls for summarizing, continuing text, and TTS.
    -->
    <script>
        // Get references to the DOM elements
        const saveBtn = document.getElementById('save-btn');
        const loadBtn = document.getElementById('load-btn');
        const fileInput = document.getElementById('load-file-input');
        const textarea = document.getElementById('notepad-textarea');
        const summarizeBtn = document.getElementById('summarize-btn');
        const continueBtn = document.getElementById('continue-btn');
        const readAloudBtn = document.getElementById('read-aloud-btn');
        const messageBox = document.getElementById('message-box');

        const API_KEY = ""; // Leave as-is for the Canvas environment
        const API_URL_TEXT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        const API_URL_TTS = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${API_KEY}`;
        
        // --- UI Message Functions ---
        function showMessage(text, duration = 3000) {
            messageBox.textContent = text;
            messageBox.classList.add('visible');
            setTimeout(() => {
                messageBox.classList.remove('visible');
            }, duration);
        }

        function setButtonsDisabled(disabled) {
            summarizeBtn.disabled = disabled;
            continueBtn.disabled = disabled;
            readAloudBtn.disabled = disabled;
            saveBtn.disabled = disabled;
            loadBtn.disabled = disabled;
        }

        // --- Exponential Backoff for API Calls ---
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(res => setTimeout(res, delay));
                        continue;
                    }
                    if (!response.ok) {
                        throw new Error(`API call failed with status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        throw error;
                    }
                }
            }
        }

        // --- Gemini API Call Function (Text) ---
        async function callGeminiApi(prompt) {
            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }]
            };

            try {
                const response = await fetchWithRetry(API_URL_TEXT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!text) {
                    throw new Error("Gemini API response was empty.");
                }

                return text;

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                showMessage("Error: Could not get a response from Gemini.");
                return null;
            }
        }

        // --- Gemini API Call Function (TTS) ---
        async function callTtsApi(text) {
            const payload = {
                contents: [{
                    parts: [{ text: `Say this in a clear, conversational tone: ${text}` }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Kore" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            try {
                const response = await fetchWithRetry(API_URL_TTS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (!audioData || !mimeType || !mimeType.startsWith("audio/")) {
                    throw new Error("TTS API response was empty or not an audio type.");
                }

                return { audioData, mimeType };

            } catch (error) {
                console.error("Error calling TTS API:", error);
                showMessage("Error: Could not convert text to speech.");
                return null;
            }
        }

        // --- Helper functions for TTS audio conversion ---
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2;
            const buffer = new ArrayBuffer(44 + pcm16.length * bytesPerSample);
            const view = new DataView(buffer);

            /* RIFF identifier */
            writeString(view, 0, 'RIFF');
            /* file length */
            view.setUint32(4, 36 + pcm16.length * bytesPerSample, true);
            /* RIFF type */
            writeString(view, 8, 'WAVE');
            /* format chunk identifier */
            writeString(view, 12, 'fmt ');
            /* format chunk length */
            view.setUint32(16, 16, true);
            /* sample format (raw) */
            view.setUint16(20, 1, true);
            /* channel count */
            view.setUint16(22, numChannels, true);
            /* sample rate */
            view.setUint32(24, sampleRate, true);
            /* byte rate (sample rate * block align) */
            view.setUint32(28, sampleRate * numChannels * bytesPerSample, true);
            /* block align (channel count * bytes per sample) */
            view.setUint16(32, numChannels * bytesPerSample, true);
            /* bits per sample */
            view.setUint16(34, 16, true);
            /* data chunk identifier */
            writeString(view, 36, 'data');
            /* data chunk length */
            view.setUint32(40, pcm16.length * bytesPerSample, true);

            // Write the PCM data
            let offset = 44;
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // --- Event Listeners for new Gemini features ---
        summarizeBtn.addEventListener('click', async () => {
            const text = textarea.value.trim();
            if (text === "") {
                showMessage("Please enter some text to summarize.");
                return;
            }
            
            setButtonsDisabled(true);
            showMessage("Summarizing...");
            const prompt = `Summarize the following text:\n\n${text}`;
            const summary = await callGeminiApi(prompt);

            if (summary) {
                textarea.value = summary;
                showMessage("Summary complete!");
            }
            setButtonsDisabled(false);
        });

        continueBtn.addEventListener('click', async () => {
            const text = textarea.value.trim();
            if (text.length < 50) {
                showMessage("Please write at least 50 characters to continue.");
                return;
            }
            
            setButtonsDisabled(true);
            showMessage("Generating more text...");
            const prompt = `Continue the following text, keeping the same style and tone:\n\n${text}`;
            const continuation = await callGeminiApi(prompt);

            if (continuation) {
                textarea.value += continuation;
                showMessage("Text continuation complete!");
            }
            setButtonsDisabled(false);
        });
        
        readAloudBtn.addEventListener('click', async () => {
            const text = textarea.value.trim();
            if (text === "") {
                showMessage("Nothing to read aloud.");
                return;
            }

            setButtonsDisabled(true);
            showMessage("Generating speech...");
            const ttsResult = await callTtsApi(text);
            
            if (ttsResult) {
                const { audioData, mimeType } = ttsResult;
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                
                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                
                const audio = new Audio(audioUrl);
                audio.play();

                audio.addEventListener('play', () => {
                    showMessage("Playing audio...");
                });

                audio.addEventListener('ended', () => {
                    URL.revokeObjectURL(audioUrl);
                    showMessage("Audio finished.", 1500);
                });

                audio.addEventListener('error', (e) => {
                    console.error("Audio playback error:", e);
                    showMessage("Error playing audio.");
                    URL.revokeObjectURL(audioUrl);
                });
            }
            setButtonsDisabled(false);
        });

        // --- Save Functionality (Unchanged) ---
        saveBtn.addEventListener('click', () => {
            const textToSave = textarea.value;
            const blob = new Blob([textToSave], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'notepad.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage("File saved!", 2000);
        });

        // --- Load Functionality (Unchanged) ---
        loadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.type === 'text/plain') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        textarea.value = e.target.result;
                        showMessage("File loaded successfully!", 2000);
                    };
                    reader.readAsText(file);
                } else {
                    showMessage("Please select a valid .txt file.");
                    console.error("Please select a valid .txt file.");
                }
            }
        });
    </script>

</body>
</html>
